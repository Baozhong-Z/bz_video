<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="|${user.userName}的个人空间|">个人中心</title>
    <!-- 声明移动端响应式布局-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Jquery -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!--所有页面通用-->
    <link rel="stylesheet" type="text/css" th:href="@{/css/common.css}">
    <script type="text/javascript" th:src="@{/js/common.js}"></script>
    <!--图片上传-->
    <link rel="stylesheet" type="text/css" th:href="@{/upload_img/css/reset.css}">
    <script type="text/javascript" th:src="@{/upload_img/plugins/cover_js/iscroll-zoom.js}" charset="utf-8"></script>
    <script type="text/javascript" th:src="@{/upload_img/plugins/cover_js/hammer.js}" charset="utf-8"></script>
    <script type="text/javascript" th:src="@{/upload_img/plugins/cover_js/lrz.all.bundle.js}" charset="utf-8"></script>
    <script type="text/javascript" th:src="@{/upload_img/plugins/cover_js/jquery.photoClip.min.js}" charset="utf-8"></script>



    <style>
        .main{
            padding-right: 0;
            padding-left: 0;
        }
        .img-bar{
            width: 100%;
            height: 280px;
            background: url(/image/header_.png) no-repeat center center;
            background-size: cover;
        }
        .img-circle{
            width: 100px;
            height: 100px;
            margin-top: -50px;
            cursor: pointer;
        }
    </style>
    <link rel="stylesheet" href="../static/upload_img/css/reset.css">
</head>
<body>

<div th:replace="~{index::nav}"></div>

    <div class="container-fluid main" style="min-height: 665px;">
        <div class="img-bar"></div>
        <img th:src="${user.headImg}" alt="..." class="img-circle center-block" id="headImg">
        <h3 th:text="${user.userName}" class="text-center"></h3>
        <p th:text="${user.introduction}" class="text-center">这个人很神秘，什么都没有写</p>
        <!--===================头像上传插件start==============================================================================================================-->
        <div class="yc-upload-wrap">
            <div class="yc-upload-box">
                <div class="container">
                    <div class="row">
                        <div class="col-md-12 col-sm-12 col-xs-12" style="padding:0;">

                            <div class="ycupload-mainbox">
                                <div class="ycupload-main1" style="overflow:hidden;padding-left:25px;">
                                </div>
                                <div class="ycupload-line"></div>
                                <div style="height:30px;"></div>
                                <div style="min-height:1px;">
                                    <div class="container">
                                        <div class="row">
                                            <div class="col-md-12 col-sm-12 col-xs-12"
                                                 style="padding-right:0;padding-left:36px;">
                                                <!--<a href="javascript:void(0);" class="cover-uploadBtn">
                                                        <img src="img/yc_uploadimg_06.png"/>
                                                        <div id="clipArea"></div>
                                                        <input type="file" id="file">
                                                        <button id="clipBtn">截取</button>
                                                    </a>
                                                    <div id="view"></div>-->
                                                <div style="min-height:1px;line-height:160px;text-align:center;position:relative;"
                                                     ontouchstart="">
                                                    <div class="cover-wrap"
                                                         style="display:none;position:fixed;left:0;top:0;width:100%;height:100%;background: rgba(0, 0, 0, 0.4);z-index: 10000000;text-align:center;">
                                                        <div class=""
                                                             style="width:900px;height:600px;margin:100px auto;background-color:#FFFFFF;overflow: hidden;border-radius:4px;">
                                                            <div id="clipArea" style="margin:10px;height: 520px;"></div>
                                                            <div class=""
                                                                 style="height:56px;line-height:36px;text-align: center;padding-top:8px;">
                                                                <button id="clipBtn"
                                                                        style="width:120px;height: 36px;border-radius: 4px;background-color:#ff8a00;color: #FFFFFF;font-size: 14px;text-align: center;line-height: 36px;outline: none;">
                                                                    保存封面
                                                                </button>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div id="view" style="width:214px;height:160.5px;display: none"
                                                         title="请上传 428*321 的封面图片"></div>
                                                    <div style="height:10px;"></div>
                                                    <div class=""
                                                         style="width:140px;height:32px;border-radius: 4px;background-color:#ff8a00;color: #FFFFFF;font-size: 14px;text-align:center;line-height:32px;outline:none;margin-left:37px;position:relative;display: none">
                                                        点击上传封面图
                                                        <input type="file" id="file"
                                                               style="cursor:pointer;opacity:0;filter:alpha(opacity=0);width:100%;height:100%;position:absolute;top:0;left:0;">
                                                    </div>
                                                </div>


                                            </div>
                                        </div>
                                    </div>

                                </div>
                                <div style="height:25px;"></div>
                            </div>

                        </div>
                    </div>
                </div>

            </div>
        </div>
<!--============================头像上传插件end=====================================================================================================-->
        <div class="container" >
            <div class="col-md-8 col-sm-12">
                <!-- Tab -->
                <div class="panel panel-info" style="margin-top: 20px;min-height: 447px">
                    <div class="panel-heading">个人中心</div>
                    <div class="panel-body" style="padding: 0">
                        <!-- Tabs -->
                        <ul class="nav nav-tabs" role="tablist">
                            <li role="presentation" class="active">
                                <a href="#tab1" aria-controls="home" role="tab" data-toggle="tab">主页</a>
                            </li>
                            <li role="presentation">
                                <a href="#tab2" aria-controls="profile" role="tab" data-toggle="tab">收藏</a>
                            </li>
                            <li role="presentation">
                                <a href="#tab3" aria-controls="messages" role="tab" data-toggle="tab">专栏</a>
                            </li>
                            <li role="presentation">
                                <a href="#tab4" aria-controls="settings" role="tab" data-toggle="tab">动态</a>
                            </li>
                        </ul>
                        <!-- Tab panes -->
                        <div class="tab-content">
                            <div role="tabpanel" class="tab-pane fade in active" id="tab1">
                                <div class="row">
                                    <div class="col-sm-6 col-md-4 col-lg-3" th:each="myVideo:${myVideos}">
                                        <div class="thumbnail">
                                            <div class="thumbnail-img">
                                                <a th:href="|/video/${myVideo.vid}|" target="_blank">
                                                    <img th:src="${myVideo.cover}" alt="封面" style="cursor: pointer">
                                                </a>
                                            </div>
                                            <div class="caption">
                                                <h5 th:text="${myVideo.videoTitle}" style="white-space: nowrap;"></h5>
                                                <p>
                                                    <a th:if="${myVideo.status==1}" th:onclick="|methods.xiajia('${myVideo.vid}')|" class="btn btn-primary btn-sm" role="button">下架</a>
                                                    <a th:if="${myVideo.status==2}" th:onclick="|methods.shangjia('${myVideo.vid}')|" class="btn btn-success btn-sm" role="button">发布</a>
                                                    <a th:onclick="|methods.shanchu('${myVideo.vid}')|" class="btn btn-danger btn-sm" role="button">删除</a>
                                                </p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div role="tabpanel" class="tab-pane fade" id="tab2">2</div>
                            <div role="tabpanel" class="tab-pane fade" id="tab3">3</div>
                            <div role="tabpanel" class="tab-pane fade" id="tab4">4</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-sm-12">
                <div class="panel panel-info" style="margin-top: 20px;">
                    <div class="panel-heading">个人资料</div>
                    <div class="panel-body" style="padding-left: 15px">
                        <dl>
                            <dt>UID:</dt>
                            <dd th:text="${user.uid}">--</dd>
                            <dt>用户名:</dt>
                            <dd th:text="${user.userName}">--</dd>
                            <dt>性别:</dt>
                            <dd th:text="${user.getGender()}">保密</dd>
                            <dt>生日:</dt>
                            <dd th:text="${#dates.format(user.birthday, 'yyyy-MM-dd')}"></dd>
                            <dt>邮箱:</dt>
                            <dd th:text="${user.email}"></dd>
                            <dt>电话:</dt>
                            <dd th:text="${user.phone}"></dd>
                            <dt>签名:</dt>
                            <dd th:text="${user.introduction}"></dd>
                            <dt>注册时间</dt>
                            <dd th:text="${#dates.format(user.registrationTime, 'yyyy-MM-dd')}"></dd>
                        </dl>
                        <button class="btn btn-info btn-small" data-toggle="modal" onclick="methods.editInfo()">编辑资料</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="~{index::#footer}"></div>

    <!-- 弹窗1 -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">编辑资料</h4>
                </div>
                <div class="modal-body">
                    <form action="/user/editInfo" method="post" id="userInfo">
                        <div class="form-group">
                            <label for="uid">UID</label>
                            <input type="text" class="form-control" id="uid" name="uid" readonly>
                        </div>
                        <div class="form-group">
                            <label for="username">用户名</label>
                            <input type="text" class="form-control" id="username" name="userName" placeholder="用户名">
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="gender" value="男">男
                            </label>
                            <label>
                                <input type="radio" name="gender" value="女">女
                            </label>
                        </div>
                        <div class="form-group">
                            <label for="birthday">生日</label>
                            <input type="date" class="form-control" id="birthday" name="birthday">
                        </div>
                        <div class="form-group">
                            <label for="uid">邮箱</label>
                            <input type="text" class="form-control" id="email" name="email">
                        </div>
                        <div class="form-group">
                            <label for="uid">电话</label>
                            <input type="text" class="form-control" id="phone" name="phone">
                        </div>
                        <div class="form-group">
                            <label for="uid">签名</label>
                            <input type="text" class="form-control" id="introduction" name="introduction">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" onclick="methods.submitInfo()">确定</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
</body>

<script type="text/javascript">

    $("#headImg").click(function () {
        $("#file").click();
    });
    //上传封面
    //document.addEventListener('touchmove', function (e) { e.preventDefault(); }, false);
    var clipArea = new bjj.PhotoClip("#clipArea", {
        size: [300, 300],// 截取框的宽和高组成的数组。默认值为[260,260]
        outputSize: [100, 100], // 输出图像的宽和高组成的数组。默认值为[0,0]，表示输出图像原始大小
        //outputType: "jpg", // 指定输出图片的类型，可选 "jpg" 和 "png" 两种种类型，默认为 "jpg"
        file: "#file", // 上传图片的<input type="file">控件的选择器或者DOM对象
        view: "#view", // 显示截取后图像的容器的选择器或者DOM对象
        ok: "#clipBtn", // 确认截图按钮的选择器或者DOM对象
        loadStart: function () {
            // 开始加载的回调函数。this指向 fileReader 对象，并将正在加载的 file 对象作为参数传入
            $('.cover-wrap').fadeIn();
            console.log("照片读取中");
        },
        loadComplete: function () {
            // 加载完成的回调函数。this指向图片对象，并将图片地址作为参数传入
            console.log("照片读取完成");
        },
        //loadError: function(event) {}, // 加载失败的回调函数。this指向 fileReader 对象，并将错误事件的 event 对象作为参数传入
        clipFinish: function (dataURL) {
            // 裁剪完成的回调函数。this指向图片对象，会将裁剪出的图像数据DataURL作为参数传入
            $('.cover-wrap').fadeOut();
            $('#view').css('background-size', '100% 100%');
            $.ajax({
                url: '/user/updateUserImg',
                data: {
                    base64 : dataURL
                },
                async: false,
                type: "post",
                success: function(data) {
                    if (data == 0) {
                        alert("上传失败");
                    } else {
                        alert("上传成功");
                        console.log(data);
                        $("#headImg").attr("src", data);
                    }
                }
            });
        }
    });
    //clipArea.destroy();
</script>
<script>
    var methods = {
        editInfo : function () {
            $("#uid").val("");
            $("#username").val("");
            $("input[name=gender]").val("");
            $("#birthday").val("");
            $("#email").val("");
            $("#phone").val("");
            $("#introduction").val("");
            // var strFullPath = window.document.location.href,
            //     strPath = window.document.location.pathname,
            //     pos = strFullPath.indexOf(strPath),
            //     prePath = strFullPath.substring(0, pos),
            //     postPath = strPath.substring(0, strPath.substr(1).indexOf('/') + 1),
            //     rootPath = prePath + postPath + "/";
            // console.log(rootPath);
            $.ajax({
                url : "/user/editInfo",
                type : "get",
                dataType: "json",
                success : function (data) {
                    if (data) {
                        console.log(data);
                        $("#uid").val(data.uid);
                        $("#username").val(data.userName);
                        $("input[name='gender']").val(data.gender);
                        $("#birthday").val(data.birthday);
                        $("#email").val(data.email);
                        $("#phone").val(data.phone);
                        $("#introduction").val(data.introduction);
                    }
                }
            });
            $("#myModal").modal('show');
        },

        submitInfo : function () {
            var b = confirm("确定提交吗？");
            if (b){
                $("#userInfo").submit();
                $("#myModal").modal('hide');
            }else {
                return false;
            }
        },

        xiajia: function (vid) {
            $.ajax({
                url: "/admin/video/changeStatus",
                type: "post",
                data: {
                    vid: ""+vid,
                    status: "2"
                },
                success: function (data) {
                    if (data=="1"){
                        alert("下架成功");
                        location.reload();
                    }
                }
            });
        },

        shangjia: function (vid) {
            $.ajax({
                url: "/admin/video/changeStatus",
                type: "post",
                data: {
                    vid: ""+vid,
                    status: "1"
                },
                success: function (data) {
                    if (data=="1"){
                        alert("发布成功");
                        location.reload();
                    }
                }
            });
        },

        shanchu: function (vid) {
            var b = confirm("确定删除吗");
            if (b){
                $.ajax({
                    url: "/admin/video/delete",
                    type: "delete",
                    data: {
                        vid: ""+vid
                    },
                    success: function (data) {
                        if (data=="1"){
                            alert("删除成功");
                            location.reload();
                        }
                    }
                });
            }

        }
    }
</script>
</html>
