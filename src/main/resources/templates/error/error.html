<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- 3秒钟后跳转回首页 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="refresh" content="4; url=/index">
    <title>出错啦~</title>
    <!-- 声明移动端响应式布局-->
    <!-- Jquery -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <style type="text/css">
        body {
            background: no-repeat center 100px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 style="text-align: center">人在途中,何无犯错</h1>
    <h1 style="margin-left:50px; text-align: center">页面出错了.....您没有相关的权限</h1>
    <br>
    <h1 style="text-align: center;color: #ac5dbe" th:text="${#request.getAttribute('msg')}"></h1>
    <h3 style="text-align: center; color:#333;"><span id="returnNumber">5</span>s后跳转回首页...</h3>
</div>
</body>
<script type="text/javascript">
    $(function() {
        setTimeout(function() {
            $("#returnNumber").html("4");
        }, 1000);
        setTimeout(function() {
            $("#returnNumber").html("3");
        }, 2000);
        setTimeout(function() {
            $("#returnNumber").html("2");
        }, 3000);
        setTimeout(function() {
            $("#returnNumber").html("1");
        }, 4000);
        setTimeout(function() {
            $("#returnNumber").html("0");
        }, 5000);
    })
</script>
</html>
